<!DOCTYPE html>
<html lang="en" data-framework="jquery">
<head>
    <meta charset="UTF-8">
    <title>My-Todo</title>
    <link rel="stylesheet" href="css/todoindex.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
</head>
<body>
    <section id="todoapp">
        <header id="header">
            <h1>Yujian-todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <ul id="todo-list">
                <!--<li >  &lt;!&ndash;data-id=...&ndash;&gt;-->
                    <!--<div class="view">-->
                        <!--<input class="toggle" type="checkbox">-->
                        <!--<label >111</label>-->
                        <!--<button class="destroy"></button>-->
                    <!--</div>-->
                    <!--<input class="edit" value="1">-->
                <!--</li>-->
            </ul>
        </section>
        <footer id="footer" >
            <span id ="todo-count" >
                <strong>0</strong>
                item left
            </span>
            <ul id="filters">
                <li><a id="all" class="selected" href="javascript:;">All</a></li>
                <li><a id="active" href="javascript:;">Active</a></li>
                <li><a id="completed" href="javascript:;">Completed</a></li>
            </ul>
            <button id="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer id="info">
        <p>双击以编辑事项</p>
        <p>Created by Yujian </p>
        <p>Part of <a href="http://todomvc.com"  target="_blank">TodoMVC</a></p>
    </footer>

    <script src="js/todo.js"></script>
</body>
</html>
